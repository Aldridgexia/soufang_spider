  // 武林商圈的坐标

	function bdGEO(){
		var add = adds[index];
		geocodeSearch(add);
		index++;
	}
	function geocodeSearch(add){
		if(index < adds.length){
			setTimeout(window.bdGEO,1000);
		}
		myGeo.getPoint(add, function(point){
			if (point) {
        var dis1 = map.getDistance(point, point_qjxc).toFixed(2);
        dis1 = (dis1/1000).toFixed(2);
        var dis2 = map.getDistance(point, point_wlsq).toFixed(2);
        dis2 = (dis2/1000).toFixed(2);
        var dis3 = map.getDistance(point, point_xh).toFixed(2);
        dis3 = (dis3/1000).toFixed(2);
				// document.getElementById("result").innerHTML +=  index + "、" + add + ":" + point.lng + "," + point.lat + "</br>";
        document.getElementById("result").innerHTML +=  add + ", " + dis1 + ", " + dis2 + ", " + dis3 + "</br>";
				var address = new BMap.Point(point.lng, point.lat);
				addMarker(address,new BMap.Label(index+":"+add,{offset:new BMap.Size(20,-10)}));
			}
		}, "杭州市");
	}
	// 编写自定义函数,创建标注
	function addMarker(point,label){
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
		marker.setLabel(label);
	}
